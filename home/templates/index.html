{% extends 'base.html' %}

{% block body %}
    <div id="carousel-example-generic" class="carousel slide margin-top" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner height-400" role="listbox">
            <div class="item active">
                {% load  static %}
                <img src="{% static 'featured1.jpg' %}" alt="...">
                <div class="carousel-caption">
                    <h3>Fast and Easy</h3>
                    <p>Its really fast and Easy</p>
                </div>
            </div>
            <div class="item">
                <img src="{% static 'grid.jpg' %}" alt="...">
                <div class="carousel-caption">
                    <h3>Sample Heading</h3>
                    <p>This is a sample heading</p>
                </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="jumbotron margin-top">
        <h1>Howdy!!</h1>
        <p>Welcome to GRID</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
{% endblock %}
